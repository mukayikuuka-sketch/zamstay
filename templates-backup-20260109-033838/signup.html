<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ZamReach</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-white rounded-full mb-4">
                <i class="fas fa-chart-network text-3xl text-purple-600"></i>
            </div>
            <h1 class="text-3xl font-bold text-white">Join ZamReach</h1>
            <p class="text-purple-200 mt-2">Start analyzing your business today</p>
        </div>
        
        <!-- Sign Up Card -->
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Create Account</h2>
            <p class="text-gray-600 mb-6">Get started with your free trial</p>
            
            <form method="POST" action="/accounts/signup/">
                {% csrf_token %}
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                        <input type="text" name="username" required 
                               class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                               placeholder="John Doe">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Business Email</label>
                        <input type="email" name="email" required 
                               class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                               placeholder="you@company.com">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Company Name</label>
                        <input type="text" name="company" 
                               class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                               placeholder="Your Business Name">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" name="password1" required 
                               class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                               placeholder="••••••••">
                        <p class="text-xs text-gray-500 mt-1">At least 8 characters with letters and numbers</p>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                        <input type="password" name="password2" required 
                               class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                               placeholder="••••••••">
                    </div>
                    
                    <label class="flex items-start mt-4">
                        <input type="checkbox" required class="mt-1 rounded border-gray-300 text-purple-600 focus:ring-purple-500">
                        <span class="ml-2 text-sm text-gray-600">
                            I agree to the <a href="#" class="text-purple-600">Terms of Service</a> and 
                            <a href="#" class="text-purple-600">Privacy Policy</a>
                        </span>
                    </label>
                    
                    <button type="submit" 
                            class="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white font-medium py-3 rounded-lg hover:opacity-90 transition">
                        <i class="fas fa-user-plus mr-2"></i>Create Account
                    </button>
                </div>
            </form>
            
            <div class="mt-6 pt-6 border-t border-gray-200">
                <p class="text-center text-gray-600">
                    Already have an account?
                    <a href="/accounts/login/" class="text-purple-600 font-medium hover:text-purple-800">Sign in</a>
                </p>
            </div>
        </div>
        
        <!-- Features -->
        <div class="mt-6 grid grid-cols-3 gap-4 text-center">
            <div class="bg-white bg-opacity-10 rounded-lg p-3">
                <i class="fas fa-chart-line text-white text-lg mb-1"></i>
                <p class="text-white text-xs">Analytics</p>
            </div>
            <div class="bg-white bg-opacity-10 rounded-lg p-3">
                <i class="fas fa-bullhorn text-white text-lg mb-1"></i>
                <p class="text-white text-xs">Promotions</p>
            </div>
            <div class="bg-white bg-opacity-10 rounded-lg p-3">
                <i class="fas fa-map-marked-alt text-white text-lg mb-1"></i>
                <p class="text-white text-xs">Maps</p>
            </div>
        </div>
    </div>
    
    <script>
        // Password validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const password1 = this.querySelector('input[name="password1"]').value;
            const password2 = this.querySelector('input[name="password2"]').value;
            
            if (password1 !== password2) {
                e.preventDefault();
                alert('Passwords do not match!');
                return;
            }
            
            if (password1.length < 8) {
                e.preventDefault();
                alert('Password must be at least 8 characters');
                return;
            }
        });
    </script>
</body>
</html>
