{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}ZamReach - Property Management{% endblock %}</title>
    
    <!-- Basic CSS -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Navigation placeholder -->
    <header style="background: #fff; padding: 1rem; border-bottom: 1px solid #e0e0e0;">
        <div class="container">
            <a href="/" style="text-decoration: none; color: #333; font-weight: bold; font-size: 1.5rem;">
                ZamReach
            </a>
        </div>
    </header>
    
    <main class="container">
        {% block content %}
        <!-- Page content will be inserted here -->
        {% endblock %}
    </main>
    
    <footer style="background: #fff; padding: 2rem; margin-top: 3rem; border-top: 1px solid #e0e0e0;">
        <div class="container" style="text-align: center; color: #666;">
            <p>&copy; 2024 ZamReach. All rights reserved.</p>
        </div>
    </footer>
    
    <!-- Basic JS -->
    <script>
        console.log('Base template loaded');
    </script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
